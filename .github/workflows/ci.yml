name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup GCC
      run: gcc --version
      
    - name: Compile program
      run: |
        gcc -o program.exe src/longest_substring.c tests/test_longest_substring.c
        if ($LASTEXITCODE -ne 0) { exit 1 }
        
    - name: Run tests
      run: |
        ./program.exe
        if ($LASTEXITCODE -ne 0) { exit 1 }
        
    - name: Success message
      run: |
        echo " Tout est bon! Build réussi."
        echo "Tests exécutés avec succès."